<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style3.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/modal.css" />
		<link rel="stylesheet" href="../css/stars.css" />
	

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div><h1 id="title">h√§r kommer en rubrik</h1></div>

			<div class="btn-pic">
				<img class="img-fluid" width="30%" src="../img/8913467~orig.jpg" 
				srconclick="Fullview(this.src)" />
		
				<button id="modalbtn" class="up-btn"><i class="fa fa-edit"></i></button>
			</div>
			<div id="FullImageView">
				<img id="FullImage"/>
				<span id="CloseButton" onclick="CloseFullView()">&times;</span>
			</div>
		
			<div><p id="comments">comment</p></div>
			<div class="rate">
				<input type="radio" id="star5" name="rate" value="5" />
				<label for="star5" title="text">5 stars</label>
				<input type="radio" id="star4" name="rate" value="4" />
				<label for="star4" title="text">4 stars</label>
				<input type="radio" id="star3" name="rate" value="3" />
				<label for="star3" title="text">3 stars</label>
				<input type="radio" id="star2" name="rate" value="2" />
				<label for="star2" title="text">2 stars</label>
				<input type="radio" id="star1" name="rate" value="1" />
				<label for="star1" title="text">1 star</label>
			</div>

			<!--  -->
			<div id="simple-modal" class="modal_box">
				<div class="modal_content text-center">
					<div class="mb-3">
						<label for="Input1" class="form-label">Title:</label>
						<input
							type="text"
							class="form-control"
							id="Input1"
							placeholder=""
						/>
					</div>
					<div class="mb-3">
						<label for="Textarea1" class="form-label">Comment:</label>
						<textarea class="form-control" id="Textarea1" rows="3"></textarea>
					</div>

					<button id="changeBtn" class="editbtn">Edit</button>
					<div class="alertError">Please write title/comment</div>
				</div>
			</div>




			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script src="../javascript/rating.js"></script>
		</div>
	</body>
</html>
